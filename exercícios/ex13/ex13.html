<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        
        body {
            background-image: radial-gradient(ellipse at 1%, #6C3ABD, #8742B9, #AD32B2, #DD297C, #FEC867,#FAA13C);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

<!-- Criando degradê com CSS:

	background-image: linear-gradient(direção, cores);

direção:         - to right (90deg)
		        - to left
		        - to top
		        - to bottom
		        - circle
		        - 45 deg
		        - outros ângulos...

 Ex:        background-image: linear-gradient(to bottom, # 47E1F5, # 38B2C2, # 38727A);
                 background-attachment: fixed;

	      background-image: linear-gradient(45deg, # 3198E2 50%, # 6D59C0, # B93590, # E33F5F, # FDD579);
              background-attachment: fixed;

		                  * {}	        ->	configuração global das CSS
