<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositvos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>  <!-- Esta tag serve para adicionar varias imagens -->
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="Imagem flexível"> <!-- a base sempre precisa estar no ultimo item -->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/mar-desconhecido.mp3" controls autoplay>
    </audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/going-home-the- soundlings.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
